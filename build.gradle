apply plugin : "java"

apply plugin : "idea"

group = "com.uic.ahegde5"

version = "1.0.0-SNAPSHOT"

description = "Eclipse Abstract Syntax Tree Instrumentation"

sourceCompatibility = 1.8

targetCompatibility = 1.8

/*
org.eclipse.core.runtime;bundle-version="3.4.0",
 org.eclipse.ui;bundle-version="3.4.2",
 org.eclipse.jdt.core;bundle-version="3.4.4",
 org.eclipse.core.resources;bundle-version="3.4.2",
 org.eclipse.jdt.ui;bundle-version="3.4.2"

 */
dependencies {
    compile group: 'org.eclipse.jdt', name: 'org.eclipse.jdt.apt.core', version : '3.4.100'
    compile group: 'org.eclipse.jdt', name: 'org.eclipse.jdt.annotation', version : '2.1.0'
    compile group: 'org.eclipse.jdt.compiler', name: 'tool', version: '1.0.0-v_771'
    compile group: 'org.eclipse.jdt', name: 'org.eclipse.jdt.core', version: '3.10.0'
    compile group: 'commons-io', name: 'commons-io', version: '2.4'
    compile group: 'log4j', name: 'log4j', 'version': '1.2.17'
    testCompile group: 'junit', name: 'junit', version:'4.12'
    testCompile group: 'org.hamcrest', name: 'hamcrest-all', version:'1.3'
    testCompile group: 'org.apache.bcel', name: 'bcel', version:'6.0'
    testCompile group: 'org.easymock', name: 'easymock', version:'3.4'
    testCompile group: 'org.openjdk.jmh', name: 'jmh-core', version:'1.17.4'
    testCompile group: 'org.openjdk.jmh', name: 'jmh-generator-annprocess', version:'1.17.4'

}
repositories {
    mavenCentral()
}